name: fazakir
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  sinusoidal:
    path: ./packages/sinusoidal

  shared_preferences: ^2.0.9
  get_it: ^7.2.0
  bloc: ^8.0.1
  flutter_bloc: ^8.0.0
  dio: ^4.0.4
  flutter_svg: ^0.23.0+1
  equatable: ^2.0.3
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/icons/
    - assets/json/
    - assets/fonts/


  fonts:
    - family: Rika
      fonts:
        - asset: assets/fonts/Rika.ttf
    - family: Othmani
      fonts:
        - asset: assets/fonts/Othmani.ttf
        